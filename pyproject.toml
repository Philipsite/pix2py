[tool.poetry]
name = "pix2py"
version = "0.2.0"
description = "A python package to plot pixelmaps generated by Domino."
authors = ["Philip Hartmeier <philip.hartmeier@hotmail.com>"]
readme = "README.md"
license = "GPL-3.0"

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.26.3"
matplotlib = "^3.8.2"
ipykernel = "^6.29.0"
pandas = "^2.2.0"


[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
